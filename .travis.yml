language: android
sudo: required
jdk: oraclejdk8

# Cache gradle dependencies only
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

matrix:
  fast_finish: true

env:
  global:
  - ANDROID_PROJECT_ROOT=TestApp
  - APK_DIR=$ANDROID_PROJECT_ROOT/app/build/outputs/apk/app-release-unsigned.apk
  - ANDROID_API=24
  - EMULATOR_API=24
  - ANDROID_BUILD_TOOLS=24.0.2
  - ANDROID_ABI=armeabi-v7a

android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API
  - extra-google-m2repository
  - extra-android-m2repository # For design library
  - addon-google_apis-google-19 # Google play services
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API

  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

# Setup emulator for UI testing
before_script:
- echo no | android create avd --force -n test -t android-$EMULATOR_API --abi $ANDROID_ABI
- emulator -avd test -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script: 
- bash build-scripts/run_unit_tests.sh &&
  bash build-scripts/run_simulator_ui_tests.sh &&
  bash build-scripts/build_and_sign_apk.sh